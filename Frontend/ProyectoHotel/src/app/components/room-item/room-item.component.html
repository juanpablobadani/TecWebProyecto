<div [ngClass]="setClasses()">
    <div class="container">
        <div class="row">
            <div
             class="col-md-9">
                <p>
                    <label for="{{room}}" >
                        
                            <ul> Room Number : {{ room.name }} |  Description : {{ room.description }} |  Price : {{room.price}}</ul>   
                           
                    </label>
                </p>
    
            </div>
        <div class="col-md-3">
            <button (click)="onDetail(room)" class="button" style="vertical-align:middle" ><span>Detail</span></button>
                    <button (click)="onDelete(room)" class="button" style="vertical-align:middle"><span>Delete</span></button>
                    <button (click)="onEdit(room)" class="button" style="vertical-align:middle"><span>Edit</span></button>
        </div>
    </div>
        
    </div>

</div>
